<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/38f8edb008.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <section class="top-part">
            <div><i class="fa-solid fa-down-left-and-up-right-to-center"></i></div>
            <div><i class="fa-solid fa-book"></i></div>
            <div><i class="fa-solid fa-dice-four"></i></div>
            <div><i class="fa-solid fa-dollar-sign"></i></div>
        </section>
        <section class="middle-part">
            <div></div>
        </section>
        <section id="bottom-part">
            <div value="Ac">AC</div>
            <div value="C">C</div>
            <div value="%">&#37;</div>
            <div value="/">&#247;</div>
            <div value="7">7</div>
            <div value="8">8</div>
            <div value="9">9</div>
            <div value="*">&#215;</div>
            <div value="4">4</div>
            <div value="5">5</div>
            <div value="6">6</div>
            <div value="-">-</div>
            <div value="1">1</div>
            <div value="2">2</div>
            <div value="3">3</div>
            <div value="+">+</div>
            <div value="mi">mi</div>
            <div value="0">0</div>
            <div value=".">.</div>
            <div value="=">=</div>

        </section>
    </div>



    <script src="script.js"></script>
</body>

</html>
